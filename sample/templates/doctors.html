{% extends 'base.html' %}
{% load static %}
{% block title %}Doctors{% endblock %}
{% block content %}
<div class="container text-center">
{% for i in doctors %}
<div class="card text-center mx-3 my-3" style="width:18rem;color:rgb(99, 164, 166);display:inline-block;">
    <img src="{{i.doc_image.url}}"  class="card-img-top" style="width:100px;height:100px;">
    <div class="card-body">
    <h2>{{i.doc_name}}</h2>
    <p>{{i.doc_spec}}</p>
    <p>{{i.dep_name}}</p>  
  </div>
</div>
{% endfor %}
</div>


{% endblock %}
